name: Two Jobs Workflow

on:
  workflow_dispatch:  # This allows manual triggering of the workflow or any job in the workflow

jobs:
  automatic_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Run Automatic Job
        run: echo "Running automatic job!"
      # Optional: Save the artifact or output if needed by manual job
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: automatic-job-results
          path: result.txt  # Assume this file is generated by automatic_job

  manual_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Retrieve the artifact created in the automatic job (optional if needed)
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: automatic-job-results
        
      - name: Run Manual Job
        run: echo "Running manual job!"

